{% extends 'base.html' %}


{% block content %}

<style type="text/css">
  .form-signin {
    width: 100%;
    padding: 15px;
    margin: auto;
  }
  .form-signin .checkbox {
    font-weight: 400;
  }
  .form-signin .form-control {
    position: relative;
    box-sizing: border-box;
    height: auto;
    padding: 10px;
    font-size: 16px;
  }
  .form-signin .form-control:focus {
    z-index: 2;
  }
  .form-signin input[type="email"] {
    margin: 10px;
    width:100%;
    height:30px;
  }
  .form-signin button{
    margin: 10px;
    height:30px;
    background-color: #2799c9;
    color:#fff;
    padding:2px;
  }
  .h3{
    text-align: center;
  }

  @media (max-width: 500px){
    .content{
      margin:0;
      width:100%;
      padding:0;
    }
    .form-signin{
      padding: 15px;
      width:95%;
    }
  }
</style>

<div class="content">
<form method="POST" class="form-signin">{% csrf_token %}
	<h1 class="">Reset password</h1>
    <input name="email" placeholder="Email address" type="email" id="id_email" required="true"><br>
	<button class="btn btn-lg btn-primary btn-block" type="submit">Send reset email</button>  
</form>
</div>



{% endblock %}
