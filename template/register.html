{% extends 'base.html' %}
{% load static %}
{% block content %}
<style>
  .pass-reset a{
    text-decoration: none;
    color:#2977c9;
  }
</style>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static 'assets/css/register.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/mobile.css' %}">

    {% if messages %}
			{% for message in messages %}
				<p class="messages-{{message.tags}}">{{message}}</p>
			{% endfor %}
		{% else %}
		{% endif %}
    <form id="regForm" action="../initialreg/" method="POST">
      {% csrf_token %}
      <h1>Register</h1>
      <!-- One "tab" for each step in the form: -->
      <div class="tab">
        <p><input type="text" placeholder="First name..." oninput="this.className = ''" name="fname"></p>
        <p><input type="text" placeholder="Last name..." oninput="this.className = ''" name="lname"></p>
      </div>
      <div class="tab">
        <p><input type="number" placeholder="Phone Number..." oninput="this.className = ''" name="phone"></p>
        <input id='public' type='checkbox' value='1' name='public'>
        <input id='publichidden' type='hidden' value='0' name='public'>
        <label for="public"> Allow People to view?</label></p> 
        <input type="text" name="year" id="year" placeholder="Year Of Study (FE/SE/TE/BE)">
      </div>
      <div class="tab">
        <p><input type="email" placeholder="E-mail..." oninput="this.className = ''" name="email"></p>
        <p><input type="text" placeholder="Username..." oninput="this.className = ''" name="uname"></p>
      </div>
      <div class="tab">
        <p><input type="password" placeholder="Password..." oninput="this.className = ''" name="pswrd1" type="password"></p>
        <p><input type="password" placeholder="Password..." oninput="this.className = ''" name="pswrd2" type="password"></p>
      </div>
      <div class="buttons" style="overflow:auto;">
        <div style="float:right;">
          <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
          <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
        </div>
      </div>
      <div class="pass-reset" style="float:right;text-decoration: none;margin:10px;">
        <a href="{% url 'login' %}"><h5>Already Registered? Login</h5></a>
      </div>
      <!-- Circles which indicates the steps of the form: -->
      <div style="text-align:center;margin-top:40px;">
        <span class="step"></span>
        <span class="step"></span>
        <span class="step"></span>
        <span class="step"></span>
      </div>
      
    </form>
    <script src="{% static 'assets/js/script.js' %}"></script>
    <script>
    if(document.getElementById("public").checked) {
      document.getElementById('publichidden').disabled = true;
  }
</script>
{% endblock %}
